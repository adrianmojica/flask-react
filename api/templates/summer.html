{% block content %}
<div class="container">
  <div id="add_form" class="card">
      <h5 class="card-header">Summer Email Confirmation</h5>
      <div class="card-body">
         <div class="email">
           <h1>SUMMER IS HERE!</h1>
           <p>Hello {{name}},<br>
              Why not save some money this summer?<br>
              Enter the code: {{code}} at checkout and save {{discount}} % in thousands of 
              Pool items. 
              Happy Summer!
            </p>
         </div>
      </div>
    </div>  
</div>
{% endblock %}
