{% block content %}
<div class="container">
  <div id="add_form" class="card">
      <h5 class="card-header">Holidays Email Confirmation</h5>
      <div class="card-body">
         <div class="email">
           <h1>Happy Holiday Sale!</h1>
           <p>Hello {{name}},<br>
              Ready for gift season?<br>
              Enter the code: {{code}} at checkout and save {{discount}} % in thousands of 
              Holiday items. 
              HAPPY HOLIDAYS!
            </p>
         </div>
      </div>
    </div>  
</div>
{% endblock %}
